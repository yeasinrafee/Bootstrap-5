<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <title>Buttons and button groups</title>
  </head>
  <body>
    <!-- Basic Buttons -->
    <button class="btn btn-primary">Button</button>
    <button class="btn btn-secondary">Button</button>

    <!-- Anchor Tag as a button  -->
    <a href="#" class="btn btn-info btn-lg">Link</a>
    <a href="#" class="btn btn-success btn-sm">Link</a>
    <a href="#" class="btn btn-success btn-md">Link</a>

    <!-- Button Outline -->
    <button class="btn btn-outline-danger">Outline</button>
    <a href="#" class="btn btn-outline-dark btn-lg">Outlined</a>

    <!-- Button-group  -->
    <div class="btn-group">
      <button class="btn btn-primary btn-sm">Button</button>
      <button class="btn btn-secondary btn-md">Button</button>
      <button class="btn btn-info btn-lg">Button</button>
      <button class="btn btn-outline-primary">Button</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
